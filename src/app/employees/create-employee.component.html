<form #empForm="ngForm" action="" (ngSubmit)="saveEmp(empForm)">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Create Employee</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" class="form-control" name="fn" [(ngModel)]="fullname" id="fullname">
                        {{ empForm.fullname }}
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="e" [(ngModel)]="email" id="email">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" name="ph" [(ngModel)]="phone" id="phone">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Contact Preference</label>
                        <div class="form-control">
                            <label class="form-check-inline form-check-label">
                                <input type="radio" class="form-check-input" name="contactpref" value="Male" [(ngModel)]="contactpref">
                                Email
                            </label>
                            <label class="form-check-inline form-check-label">
                                <input type="radio" class="form-check-input" name="contactpref" value="Female" [(ngModel)]="contactpref">
                                Phone Number
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="form-control">
                            <label class="form-check-inline form-check-label">
                                <input type="radio" class="form-check-input" name="gender" value="Male" [(ngModel)]="gender">
                                Male
                            </label>
                            <label class="form-check-inline form-check-label">
                                <input type="radio" class="form-check-input" name="gender" value="Female" [(ngModel)]="gender">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                    <label>Status</label>
                        <div class="form-control">
                            <label class="form-check-inline form-check-label">
                                <input type="checkbox" class="form-check-input" name="isActive" [(ngModel)]="isActive">
                                Is Active
                            </label>
                        </div>
                    </div>
                </div>
            </div>
           
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="dob">
                            Date of Birth
                        </label>
                        <input class="form-control" 
                        type="text" name="dob" id="dob" 
                        [(ngModel)]="dob" 
                        bsDatepicker
                        [bsConfig] = "{ adaptivePosition: true,  dateInputFormat: 'DD/MM/YYYY' }"
                        >
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="dept">
                            Department
                        </label>
                        <select class="form-control" name="dept" [(ngModel)]="department" id="dept">
                            <option *ngFor="let dept of departments" [value]="dept.id">{{dept.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="empPhoto">
                            Photo
                            <input class="form-control" type="text" name="empPhone" id="empPhone" [(ngModel)]="empPhoto">
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <button class="btn btn-default" type="button" (click)="togglePreview()"> {{ photoPreview ? "Hide" : "Show"}} Preview</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <img *ngIf="photoPreview" [src]="empPhoto" alt="">
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

{{ empForm.value | json }}
